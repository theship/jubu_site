{% extends "main.html" %}

<!-- Render hero under tabs -->
{% block tabs %}
  {{ super() }}

  <!-- Additional styles for landing page -->
  <style>

    .md-container {
      position: relative;
      text-align: center;
    }

    /* Application header should be static for the landing page */
    .md-header {
      position: initial;
    }

    /* Remove spacing, as we cannot hide it completely */
    .md-main__inner {
      margin: 0;
    }

    /* Hide main content for now */
    .md-content {
      display: none;
    }

    /* Hide table of contents */
    @media screen and (min-width: 60em) {
      .md-sidebar--secondary {
        display: none;
      }
    }

    /* Hide navigation */
    @media screen and (min-width: 76.25em) {
      .md-sidebar--primary {
        display: none;
      }
    }
    .sky {
      position: absolute;
      width: 100%;
      height: 100%;
      
      :before {
        position: absolute;
        content: '';
        width: calc(100% + 30px);
        height: calc(100% + 30px);
        top: 50%; left: 50%;
        transform: translate(-50%, -50%) scale(.7);
        filter: blur(0);
        opacity: 1;
        transition: all 450ms cubic-bezier(0.23, 1, 0.32, 1);
      }
      .box-inner {
      position: relative;
      width: 100%;
      height: 100%;
    }

    }
    .sky:before,
    .box-inner {
      background-color: whitesmoke;      
      background-image: 
        url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' width='1600' height='198'%3e%3cdefs%3e%3clinearGradient id='a' x1='50%25' x2='50%25' y1='-10.959%25' y2='100%25'%3e%3cstop stop-color='%2326a699' stop-opacity='.25' offset='0%25'/%3e%3cstop stop-color='%23546d78' offset='100%25'/%3e%3c/linearGradient%3e%3c/defs%3e%3cpath fill='url(%23a)' fill-rule='evenodd' d='M.005 121C311 121 409.898-.25 811 0c400 0 500 121 789 121v77H0s.005-48 .005-77z'/%3e%3c/svg%3e"),
        url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' width='1600' height='198'%3e%3cdefs%3e%3clinearGradient id='a' x1='50%25' x2='50%25' y1='-10.959%25' y2='100%25'%3e%3cstop stop-color='%234051b5' stop-opacity='.25' offset='0%25'/%3e%3cstop stop-color='%23546d78' offset='100%25'/%3e%3c/linearGradient%3e%3c/defs%3e%3cpath fill='url(%23a)' fill-rule='evenodd' d='M.005 121C311 121 409.898-.25 811 0c400 0 500 121 789 121v77H0s.005-48 .005-77z'/%3e%3c/svg%3e"),
        url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' width='1600' height='198'%3e%3cdefs%3e%3clinearGradient id='a' x1='50%25' x2='50%25' y1='-10.959%25' y2='100%25'%3e%3cstop stop-color='%23dfe6ee' stop-opacity='.25' offset='0%25'/%3e%3cstop stop-color='%23546d78' offset='100%25'/%3e%3c/linearGradient%3e%3c/defs%3e%3cpath fill='url(%23a)' fill-rule='evenodd' d='M.005 121C311 121 409.898-.25 811 0c400 0 500 121 789 121v77H0s.005-48 .005-77z'/%3e%3c/svg%3e");
      background-repeat: repeat-x;
      background-size: 2000px 35%;
      background-position: 0 130%, -50px 130%, 500px 130%;
      
      animation: 40s waves linear infinite forwards;
    }

    @keyframes waves {
      to {
        background-position: 200px 130%, 3150px 130%, 5300px 130%;
      }
    }

@keyframes waves {
  to {
    background-position: 200px 130%, 3150px 130%, 5300px 130%;
  }
}
  </style>

  <!-- Hero for landing page -->
  <section class="mdx-container">
    <div class="sky">
      <div class="box-inner"></div>
    </div>

    <div class="md-grid md-typeset">
      <div class="mdx-hero">

        <!-- Hero content -->
        <div class="mdx-hero__content">
          <h3>Strategy, content, and the joy of social impact</h3>
          <a href="{{ 'resume/' | url }}"
             title="Resume"
             class="md-button"
          >
            Resume
          </a>
          <a
            href="{{ 'portfolio/' | url }}"
            title="Portfolio"
            class="md-button"
          >
            Portfolio
          </a>
        </div>
      </div>
    </div>
  </section>
{% endblock %}

<!-- Content -->
{% block content %}{% endblock %}

<!-- Application footer -->
{% block footer %}{% endblock %}
